<!DOCTYPE html>
<html>
  <head>
    <title>Color Brightness</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Color Brightness Calculator</h1>
    <p>
      <img src="img/luminance-formula.png" alt="Luminance Formula" />
    </p>

    <p>
      The perceived <strong>brightness</strong> or <strong>luminance</strong> of
      a color may be calculated using the
      <a href="https://www.w3schools.com/colors/colors_rgb.asp" target="blank">
        RBG values</a
      >
      of the color.
    </p>

    <p class="inputs">
      R: <input type="number" /> G: <input type="number" /> B:
      <input type="number" />
      <button>Calculate Luminance</button>
    </p>

    <hr />

    <p class="luminance">Luminance= 0</p>
  </body>
</html>
